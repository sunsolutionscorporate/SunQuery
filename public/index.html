<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />

    <link rel="stylesheet" href="assets/dist/sunquery.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="assets/js/chart.js"></script>
    <script src="assets/dist/sunquery.js"></script>
  </head>
  <body>
    <header></header>
    <main></main>
    <footer></footer>
  </body>
  <script src="assets/dist/main.js"></script>
  <script>
    const observer = new MutationObserver((mutations) => {
      for (const m of mutations) {
        if (m.type !== "childList") continue;
        m.addedNodes.forEach((node) => {
          if (node.nodeType !== 1) return; // hanya elemen
          node.querySelectorAll(".form-group input").forEach((input) => {
            const formGroup = input.closest(".form-group");
            if (!formGroup) return;
            // hindari double event listener
            if (q.helper.expando.get(input, "obs")) {
              return;
            }
            q.helper.expando.set(input, "obs", true);

            // set awal jika input sudah ada value
            if (input.value.trim() !== "") {
              formGroup.classList.add("focused");
            }
            // event focus / blur
            input.addEventListener("focus", () => {
              formGroup.classList.add("focused");
            });
            input.addEventListener("blur", () => {
              if (input.value.trim() === "") {
                formGroup.classList.remove("focused");
              }
            });
          });
        });
      }
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true,
    });
  </script>
</html>
